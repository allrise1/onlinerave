<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NFC Tag Writer</title>
  <script>
    // 0~255의 바이너리 데이터를 생성하는 함수
    function generateBinaryData() {
      const data = new Uint8Array(256);
      for (let i = 0; i < 256; i++) {
        data[i] = i;
      }
      return data;
    }

    // NFC 태그에 데이터를 쓰는 함수
    async function writeToNfcTag() {
      try {
        const ndef = new NDEFReader();

        // NFC 태그 스캔 시작
        await ndef.write(generateBinaryData());
        alert('NFC 태그에 데이터 쓰기가 완료되었습니다.');
      } catch (error) {
        console.error('NFC 태그 쓰기 중 오류:', error);
        alert('NFC 태그 쓰기 실패: ' + error.message);
      }
    }
  </script>
</head>
<body>
  <h1>NFC Tag Writer</h1>
  <p>아래 버튼을 눌러 NFC 태그에 0~255의 바이너리 데이터를 쓰세요.</p>
  <button onclick="writeToNfcTag()">NFC 태그에 쓰기</button>
</body>
</html>

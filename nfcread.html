<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Debug Reader</title>
</head>
<body>
  <h1>NFC Tag Debugger</h1>
  <button id="scanButton">Start NFC Scan</button>
  <p id="status">Status: Not started</p>
  <pre id="output">Log:</pre>

  <script>
    document.getElementById("scanButton").addEventListener("click", async () => {
      const statusElement = document.getElementById("status");
      const outputElement = document.getElementById("output");

      if (!("NDEFReader" in window)) {
        statusElement.textContent = "Status: Web NFC is not supported in this browser.";
        return;
      }

      try {
        const ndef = new NDEFReader();
        statusElement.textContent = "Status: Scanning for NFC tag...";

        await ndef.scan();

        ndef.onreading = event => {
          const { serialNumber, message } = event;
          statusElement.textContent = `Status: Tag detected! Serial Number: ${serialNumber}`;
          outputElement.textContent = `Log:\nTag Serial Number: ${serialNumber}\n`;

          if (message.records.length === 0) {
            outputElement.textContent += "No NDEF records found.\n";
            return;
          }

          for (const record of message.records) {
            const data = record.data ? new Uint8Array(record.data) : [];
            outputElement.textContent += `\nRecord Type: ${record.recordType}`;
            outputElement.textContent += `\nData: ${data.length > 0 ? data.join(", ") : "(Empty)"}`;
          }
        };

        ndef.onreadingerror = () => {
          statusElement.textContent = "Status: Failed to read NFC tag.";
        };
      } catch (error) {
        statusElement.textContent = `Status: ${error.message}`;
        outputElement.textContent += `\nError: ${error.stack}`;
      }
    });
  </script>
</body>
</html>

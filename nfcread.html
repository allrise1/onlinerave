<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Tag Reader</title>
</head>
<body>
  <h1>NFC Tag Reader</h1>
  <button id="scanButton">Scan NFC Tag</button>
  <p id="status">Status: Not started</p>
  <pre id="output">Data Output: </pre>

  <script>
    document.getElementById("scanButton").addEventListener("click", async () => {
      const statusElement = document.getElementById("status");
      const outputElement = document.getElementById("output");

      if (!("NDEFReader" in window)) {
        statusElement.textContent = "Status: Web NFC is not supported in this browser.";
        return;
      }

      try {
        const ndef = new NDEFReader();
        statusElement.textContent = "Status: Scanning for NFC tag...";

        await ndef.scan();

        ndef.onreading = event => {
          const { message } = event;
          statusElement.textContent = "Status: Tag detected!";
          outputElement.textContent = "Data Output:\n";

          for (const record of message.records) {
            if (record.data) {
              const data = new Uint8Array(record.data);

              // Hexadecimal representation
              const hexData = Array.from(data, byte => byte.toString(16).padStart(2, "0")).join(" ");
              outputElement.textContent += `\nHex Data: ${hexData}`;

              // ASCII representation
              const asciiData = String.fromCharCode(...data);
              outputElement.textContent += `\nASCII Data: ${asciiData}`;

              // Decimal representation
              const decimalData = Array.from(data, byte => byte.toString()).join(" ");
              outputElement.textContent += `\nDecimal Data: ${decimalData}`;

              // Interpret as 32-bit integer (big-endian)
              if (data.length === 4) {
                const intValue = (data[0] << 24) | (data[1] << 16) | (data[2] << 8) | data[3];
                outputElement.textContent += `\n32-bit Integer (Big Endian): ${intValue}`;
              }
            } else {
              outputElement.textContent += "\nNo data in this record.";
            }
          }
        };

        ndef.onreadingerror = () => {
          statusElement.textContent = "Status: Failed to read NFC tag.";
        };
      } catch (error) {
        statusElement.textContent = `Status: ${error.message}`;
      }
    });
  </script>
</body>
</html>

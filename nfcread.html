<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Raw Data Reader</title>
</head>
<body>
  <h1>NFC Tag Debugger</h1>
  <button id="scanButton">Start NFC Scan</button>
  <p id="status">Status: Not started</p>
  <pre id="output">Log:</pre>

  <script>
    document.getElementById("scanButton").addEventListener("click", async () => {
      const statusElement = document.getElementById("status");
      const outputElement = document.getElementById("output");

      if (!("NDEFReader" in window)) {
        statusElement.textContent = "Status: Web NFC is not supported in this browser.";
        return;
      }

      try {
        const ndef = new NDEFReader();
        statusElement.textContent = "Status: Scanning for NFC tag...";

        await ndef.scan();

        ndef.onreading = event => {
          const { serialNumber, message } = event;
          statusElement.textContent = `Status: Tag detected! Serial Number: ${serialNumber}`;
          outputElement.textContent = `Log:\nTag Serial Number: ${serialNumber}\n`;

          // Check for NDEF records
          if (!message || message.records.length === 0) {
            outputElement.textContent += "No NDEF records found.\nAttempting to decode raw data...\n";
            return;
          }

          // Process NDEF Records
          for (const record of message.records) {
            const data = record.data ? new Uint8Array(record.data) : [];
            const hexData = Array.from(data, byte => byte.toString(16).padStart(2, "0")).join(" ");
            outputElement.textContent += `\nRecord Type: ${record.recordType}`;
            outputElement.textContent += `\nRaw Data (Hex): ${hexData}`;
            
            // Decode payload as text if possible
            try {
              const payloadText = new TextDecoder().decode(data);
              outputElement.textContent += `\nPayload (Text): ${payloadText}`;
            } catch (e) {
              outputElement.textContent += "\nPayload could not be decoded as text.";
            }
          }
        };

        ndef.onreadingerror = () => {
          statusElement.textContent = "Status: Failed to read NFC tag.";
        };
      } catch (error) {
        statusElement.textContent = `Status: ${error.message}`;
        outputElement.textContent += `\nError: ${error.stack}`;
      }
    });
  </script>
</body>
</html>
